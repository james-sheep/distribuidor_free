<!doctype html>
<html lang="pt">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    
    
    
    <title>Distribuidor de Tarefas</title>
  </head>
  <body>
  
    <h3>Distribuição:</h3>
    
        <table class="table table-striped table-responsive table-bordered" style="width:100%; margin-top:2%; margin-bottom: 2%; text-align: center;">
          <tr>
            <th>NOME</th>
            <th>TAREFA</th> 
          </tr>
          {% for key in dicionario %}
          <tr>
            <td>{{key}}</td>
            <td>{{dicionario[key]}}</td>
           
          </tr>
          {%endfor%}

    </table>



    <h3 style="margin-top: 2%;">  </h3>
    
    <table class="table table-striped table-responsive table-bordered" style="width:100%; margin-top:2%; margin-bottom: 2%; text-align: center;">
      <tr>
        <th> Data da distribuição:</th>
        <th>Hora</th>
        <th>Responsável</th> 
        <th>Qtd Tarefas</th>
        <th>Participantes</th>
      </tr>
      
      <tr>
        <td>{{data}}</td>
        <td>{{hora}}</td>
        <td>{{responsavel}}</td>
        <td>{{numeroTarefas}}</td>
        <td>{{numero_pessoas}}</td> 
      </tr>
     

</table>
    
    
    
    
   







</body>
<script src="{{url_for('static',filename='js/index.js')}}"></script>
</html>
