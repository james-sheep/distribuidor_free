<!doctype html>
<html lang="pt">

<head>   
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
  <title>Distribuidor de Tarefas</title>
  </head>
 
  <body>
   
    <img id="img" src="{{url_for('static',filename='Original.svg')}}">
    
    <article>
        <h3>Gerador de Tarefas</h3>
    </article>
    
    <div id="apresent">
       <div id="text">
        <h5> Quer distribuir tarefas entre o seu time?</h5>
       </div>
      
       <div id="text">
       <h5> Então deixa com a gente! </h5>
       </div>
      
       <div id="text">
       <h5> Faremos o sorteio e enviaremos sua equipe por e-mail.</h5>
      </div>
    
    </div>


    <article>
        <h3>As pessoas da equipe:  {{lista}}</h3>
    </article>

    <section style="display: flex; justify-content: space-around;"> 
      <div class="invisivel" id="tabela1">
        <table class="table table-striped table-responsive table-bordered">
            
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
            </tr>
          </thead>
            
          <tbody id="NomeEmail">               
          </tbody>

        </table>
      </div>

        <div id="form1">
        <form action="/pessoa" method="POST">
          <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input name="nome"  id="nome" type="text" class="form-control">
          </div>
          
          <div class="mb-3">
            <label class="form-label">E-mail:</label>
            <input type="email" name="email" id="email"   class="form-control">
          </div>
          <button type="submit" id="btn"  class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
          
    

      </section>

    <article>
        <h3>Irão fazer isso tudo:</h3>
    </article>

    <section style="display: flex; justify-content: space-around;">
      <div class="invisivel" id="tabela2">
        <table class="table table-striped table-responsive table-bordered">
          <thead>
              <tr>
                <th>Lista de Tarefas</th>
              </tr>
          </thead>
          <tbody id="tabela_tarefa">
          </tbody>
        </table>   
        </div>

            <div id="form1">
            <form action="/tarefas" method="POST" >
              <div class="mb-3">
              <label class="form-label">Nome ou número da tarefa:</label>
              <input type="text" id="tarefas" name="tarefa" class="form-control">
            </div>
            <button  id="btn"  onclick="cadastraTarefa();" class="btn btn-primary">Adicionar</button>
            </form>
            </div>
    </section>
          


    <article>
        <h3>Desse jeito:</h3>
    </article>
    <section style="display: flex; justify-content: space-around;" id="BTN_distrib">
      <button  id="btn" onclick="embaralhaTudo();" class="btn btn-success">Distribuir tarefas</button>      
    </section>


     

<script src="{{url_for('static',filename='js/index.js')}}"   ></script>
</html>
