<!doctype html>
<html lang="pt">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    
    
    
    <title>Distribuidor de Tarefas</title>
  </head>
  <body>
   
    <img id="img" src="{{url_for('static',filename='Original.svg')}}">


    <article>
        <p>Gerador de Tarefas</p>
        
    </article>

    <div id="apresent">
    
       <div id="text">
        <p> Quer distribuir tarefas  do seu time?</p>
       </div>
    
       <div id="text">
       <p> Então deixa com a gente! </p>
       </div>
       
       <div id="text">
       <p> Dividimos tudo e mandamos um e-mail.</p>
      </div>
    </div>


    <article>
        <p>As pessoas da equipe:</p>
    </article>

       <section id="section_forms"> 
       

        <div class="invisivel" id="tabela1">
          <table  class="table table-striped table-responsive table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
      
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody id="NomeEmail">
           
                         
            </tbody>
        </table>
        <p>Para excluir, clique duas vezes.</p>
      </div>

        <div id="form1">
        <form action="/" method="POST">
          <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input name="nome"  id="nome" type="text" class="form-control">
          </div>
          
          <div class="mb-3">
            <label class="form-label">E-mail:</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
          <button id="btn" type="submit" onclick="cadastraPessoa();"    class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
          
    

      </section>

    <article>
        <p>Irão fazer isso tudo:</p>
    </article>

    <section id="section_forms"> 
      <div class="invisivel" id="tabela2">
        <table class="table table-striped table-responsive table-bordered">
          <thead>
              <tr>
                <th>Lista de Tarefas</th>
              </tr>
          </thead>
          <tbody id="tabela_tarefa">
          </tbody>
        </table>  
        <p>Para apagar um item, clique duas vezes.</p> 
        </div>

            <div id="form1">
            <form>
              <div class="mb-3">
              <label class="form-label">Nome ou número da tarefa:</label>
              <input type="text" id="tarefas" name="tarefa" class="form-control">
            </div>
            <button  id="btn"  onclick="cadastraTarefa();" class="btn btn-primary">Adicionar</button>
            </form>
            </div>
    </section>
          


    <article>
        <p>Desse jeito:</p>
    </article>


    

    <section id="section_forms2"> 
    <div class="invisivel" id="tabela3">
      <table  class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>NOME</th>
            </tr>
        </thead>
        
        <tbody id="pessoa">             
        
        
       </tbody>

    </table>
  </div>

  <div class="invisivel" id="tabela4">
    <table  class="table table-striped table-responsive table-bordered">
      <thead>
          <tr>
            <th>TAREFA</th>
          </tr>
      </thead>
      <tbody id="tarefa">          
      </tbody>
  </table>
</div>
</section>


<section style="display: flex; justify-content: space-around;" id="BTN_distrib">
  <button  id="btn" onclick="Resultado();" class="btn btn-success">Distribuir tarefas</button>      
</section>
  






<script src="{{url_for('static',filename='js/index.js')}}"   ></script>
</body>


</html>
